<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استبيان 2</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>استبيان الطعام</h1>
        <nav>
            <a href="index.html">الرئيسية</a> |
            <a href="points.html">نقاطي</a>
        </nav>
    </header>
    <main>
        <form id="surveyForm2">
            <label>ما هو وجبتك المفضلة؟</label><br>
            <input type="radio" name="food" value="بيتزا"> بيتزا<br>
            <input type="radio" name="food" value="برغر"> برغر<br>
            <input type="radio" name="food" value="معكرونة"> معكرونة<br><br>
            <button type="submit">أرسل</button>
        </form>
        <p id="message2"></p>
    </main>
    <script>
let points = parseInt(localStorage.getItem("userPoints")) || 0;

document.getElementById("surveyForm2").addEventListener("submit", function(e){
    e.preventDefault();
    points += 10;
    localStorage.setItem("userPoints", points);
    document.getElementById("message2").innerText = "تم إرسال الاستبيان! حصلت على 10 نقاط.";
});
                      </script>
</body>
</html>
