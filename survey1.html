<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استبيان 1</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>استبيان الألوان</h1>
        <nav>
            <a href="index.html">الرئيسية</a> |
            <a href="points.html">نقاطي</a>
        </nav>
    </header>
    <main>
        <form id="surveyForm1">
            <label>ما هو لونك المفضل؟</label><br>
            <input type="radio" name="color" value="أحمر"> أحمر<br>
            <input type="radio" name="color" value="أزرق"> أزرق<br>
            <input type="radio" name="color" value="أخضر"> أخضر<br><br>
            <button type="submit">أرسل</button>
        </form>
        <p id="message1"></p>
    </main>
    <script>
        let points = parseInt(localStorage.getItem("userPoints")) || 0;

document.getElementById("surveyForm1").addEventListener("submit", function(e){
    e.preventDefault();
    points += 10;
    localStorage.setItem("userPoints", points);
    document.getElementById("message1").innerText = "تم إرسال الاستبيان! حصلت على 10 نقاط.";
});
        </script>
</body>
</html>
